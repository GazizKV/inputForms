<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav id="nav-bar">
    <div>
        <a href="index.html" id="form-link">Form</a>
        <a href="history.html" id="history-link">History</a>
    </div>
</nav>

<form id="input-form">
    <label for="first-name">First name</label>
    <input type="text" name="first-name" id="first-name" placeholder="Enter name">
    <label for="last-name">Last name</label>
    <input type="text" name="last-name" id="last-name" placeholder="Enter last name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter email">
    <label for="phone">Phone</label>
    <input type="text" name="phone" id="phone" placeholder="Enter phone number">
    <label for="company">Company</label>
    <input type="text" name="company" id="company" placeholder="Enter company name">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Enter address">
    <button type="submit" id="submit-button" name="submit-button">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>
